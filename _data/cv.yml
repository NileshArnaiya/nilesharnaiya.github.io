    - title: A brief history of intelligence 
      institution: BY Max Bennett
      year: 2023
      description:
        - A wonderful read on how neuroscience guides the way forward in the ever growing interest in AI, all the capabilities that we are inspired by come from learning about the brain and how it works and it's fascinating how the brain works. 
    - title: Algorithms to live by
      institution: Brian Christian
      year: 2016
      description:
        - How computer science algorithms help us in our day to day life, living an optimal life using the algorithms we designed. Interesting things - 37% rule, Epsilon Greedy Policy, Caching, etc. 

    - title: Behave
      institution: Robert Sopolsky
      year: 2017
      description:
      - This one is for the behaviorists, from the guy at Stanford who gives crazy lectures to this crazy book of evolution and behavior - check out his course playlist on youtube. I would read this book instead of that overhyped book Sapiens with hundreds of factual mistakes. 
    - title: How the mind works
      institution: Steven Pinker
      year: 1997
      description: Cannot emphasize enough on this amazing book of everything inside you works, the power of the brain, you think you understand people? Read this book to clear your misunderstanding.
