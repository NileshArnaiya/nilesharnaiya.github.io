- title: Travel Tips (Exhaustive) .. Coming Soon.
  type: list
  contents:
    - Please don't reach 3 hours before on international flights. Check if the airport is busy and it's not December. 
    - No zostels, try dharamshalas or ashrams with beautiful gardens. 
    - Paying for good shoes and a backpack goes a long way.
    - Take free polaroid when on emirates, also carry wired earphones since many airlines don't offer free headphones. (That might change soon)
    - Eat lots of icecream flavours in Europe and ask the locals for the beer suggestions when in Czech republic. 
    - Buses are always late in NYC and Washington D.C, so are Trains in India. 
    - Foreigners have a quota to book trains in India, one day prior at the Nearest Booking office.
    - Use Flixbus or OMIO when in Europe, and google maps shows every damn detail for transportation.
    - Buy weekly rail passes in Europe.   
    - Don't flaunt your phone or jewellery when in africa, stay away from murder haha
    - Visit Kashmir, Hampi, Arunachal Pradesh, Mumbai, Meghalaya, Rajasthan once in your life. 


